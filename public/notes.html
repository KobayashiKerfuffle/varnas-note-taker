<!DOCTYPE html>
<!-- The document type declaration, defining this as an HTML5 document -->

<html lang="en-US">
<!-- Opening tag for the HTML document, setting the language to English (US) -->

  <head>
    <!-- Head section containing meta information, links to stylesheets, etc. -->

    <meta charset="UTF-8" />
    <!-- Meta tag specifying the character encoding for the document (UTF-8) -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tag for controlling the viewport settings, important for responsive design -->

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Meta tag to ensure proper rendering and touch zooming in Internet Explorer -->

    <title>Note Taker</title>
    <!-- Title of the web page -->

    <!-- Link to Bootstrap CSS for styling, sourced from a CDN with integrity and crossorigin attributes for security -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Link to Font Awesome for icons, also sourced from a CDN with integrity and crossorigin attributes -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <!-- Link to the external stylesheet for custom styles -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <!-- Body section of the HTML, contains everything displayed on the page -->

    <!-- Navigation bar section -->
    <nav class="navbar bg-info">
      <!-- Navbar element with Bootstrap classes for styling -->

      <!-- Brand logo or name, clickable to navigate back to the home page -->
      <a class="navbar-brand text-light p-3" href="/">Note Taker </a>

      <!-- Container for action icons/buttons -->
      <div class="icons">
        <!-- Button for saving a note -->
        <button type="button" class="btn btn-outline-light btn-sm save-note">
          <span class="fas fa-save"></span> <!-- Icon for saving -->
          <span>Save Note</span> <!-- Button text -->
        </button>

        <!-- Button for creating a new note -->
        <button type="button" class="btn btn-outline-light btn-sm new-note">
          <span class="fas fa-edit"></span> <!-- Icon for new note -->
          <span>New Note</span> <!-- Button text -->
        </button>

        <!-- Button for clearing the form -->
        <button type="button" class="btn btn-sm btn-outline-danger clear-btn">
          <span class="fas fa-times"></span> <!-- Icon for clearing -->
          <span>Clear Form</span> <!-- Button text -->
        </button>
      </div>
    </nav>

    <!-- Main content container -->
    <div class="container-fluid">
      <!-- Full-width container -->

      <!-- Row for layout -->
      <div class="row">
        <!-- Column for the list of notes -->
        <div class="col-4 list-container" id="list-container">
          <!-- Bootstrap column sizing and custom class for styling -->

          <!-- Card container for the list of notes -->
          <div class="card">
            <!-- Unordered list for displaying notes -->
            <ul class="list-group" id="list-group"></ul>
          </div>
        </div>

        <!-- Column for the note input form -->
        <div class="col-8">
          <!-- Form for creating or editing notes -->
          <form class="note-form">
            <!-- Input field for the note title -->
            <input
            class="note-title"
            placeholder="Note Title"
            maxlength="28"
            type="text"
            />
            <!-- Textarea for the note content -->
            <textarea class="note-textarea" placeholder="Note Text"></textarea>
          </form>
        </div>
      </div>
    </div>

    <!-- Link to the JavaScript file that adds interactivity to the page -->
    <script src="js/index.js"></script>
  </body>
</html>
